<!--课程点击排行-->
<div class="courseRankingList" dw-loading="courseRankingList">
  <div common-header title-header="'课程完成率排行'" show-more=true link-url="'rankcourseclick'"></div>
  <div class="tmBorder">
    <p class="rankTitle">
      <span class="list2">排行</span>
      <span class="list5">单位名称</span>
      <span class="list3">完成率</span>
    </p>
    <ul class="rankingList" ng-repeat="rankingData in courseRankingList.ListData" ng-class="{'rankListBg':$index%2!=0}">
      <li class="list2">
        <span ng-if="$index<3"
              ng-class="{'rankFirstBg':$index==0,'rankSecondBg':$index==1,'rankThirdBg':$index==2}"></span>
        <span ng-if="$index>=3">{{$index+1}}</span>
      </li>
      <li class="list5" title="{{rankingData.Name}}">
        <a target="_blank">{{rankingData.GroupName}}</a>
      </li>
      <li class="list3">{{rankingData.CompletionRate}}%</li>
    </ul>
  </div>
</div>
